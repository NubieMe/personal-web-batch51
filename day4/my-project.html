            </div>
        </div>
    </nav>

    <!-- Blog -->
    <div class="project">
        <!-- Form -->
        <div class="project-form">
            <div class="form-container">
                <form onsubmit="submitProject(event)">
                    <h1>ADD MY PROJECT</h1>
                    <div>
                        <label for="inputName">Project Name</label>
                        <input type="text" id="inputName" required/>
                    </div>
                    <div class="date-container">
                        <div>
                            <label for="inputStart">Start Date</label>
                            <input type="date" id="inputStart" required></input>
                        </div>
                        <div>
                            <label for="inputEnd">End Date</label>
                            <input type="date" id="inputEnd" required></input>     
                        </div>
                    </div>
                    <div>
                        <label for="inputDesc">Description</label>
                        <textarea id="inputDesc"></textarea>    
                    </div>
                    <label>Technologies</label>
                    <div  class="tech-container-out">
                        <div class="tech-container-in">
                            <div>
                                <input type="checkbox" id="inputTech1" name="inputTech1" value="0"/>
                                <label for="inputTech1">Node JS</label>
                            </div>
                            <div>
                                <input type="checkbox" id="inputTech2" name="inputTech2" value="1"/>
                                <label for="inputTech2">React JS</label>
                            </div>
                        </div>
                        <div class="tech-container-in">
                            <div>
                                <input type="checkbox" id="inputTech3" name="inputTech3" value="2"/>
                                <label for="inputTech3">Next JS</label>
                            </div>
                            <div>
                                <input type="checkbox" id="inputTech4" name="inputTech4" value="3"/>
                                <label for="inputTech4">Typescript</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label>Upload Image</label>
                        <div class="input-project-image">
                            <label for="inputImage">
                                <p>Choose</p>
                                <img src="assets/icon/file.png" alt="file" />
                            </label>
                            <input type="file" id="inputImage" hidden/>
                        </div>
                    </div>
                    <div class="button-sub">
                        <button class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
