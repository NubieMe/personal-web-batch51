    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <style type="text/css">
            body {font-family: poppins, sans-serif;}
        </style>
    </head>

    <body>
        <nav class="navbar">
            <div style="display: flex; align-items: center; height: 100%; margin-left: 50px;">
                
                <ul style="display: flex; list-style: none; gap: 40px; align-items: center;">
                    <li>
                        <img src="assets/image/dumbways.png" style="width: 60px;"/>
                    </li>
                    <li class="nav-text">
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li style="width: 130px;" class="nav-text">
                        <a href="my-project.html">
                            My Project
                        </a>
                    </li>
                </ul>
                <div style="display: flex; width: 100%; justify-content: end; margin-right: 50px;">
                    <a href="contact.html" class="btn-contact">Contact Me</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <form class="container-form">
                <h1 style="text-align: center; margin-top: 40px;">GET IN TOUCH</h1>

                <label class="label-contact">Name</label>
                <input type="text" class="input-contact" id="inputName"/>
                <label class="label-contact">Email</label>
                <input type="text" class="input-contact" id="inputEmail"/>
                <label class="label-contact">Phone Number</label>
                <input type="text" class="input-contact" id="inputPhone"/>
                <label class="label-contact">Subject</label>
                <select class="input-contact" id="inputSubject">
                    <option></option>
                    <option>Frontend Developer</option>
                    <option>Backend Developer</option>
                    <option>Fullstack Developer</option>
                </select>
                <label class="label-contact">Your message</label>
                <textarea style="height:80px" class="input-contact" id="inputMessage"></textarea>
                <input type="button" value="Submit" class="submit-contact" onclick="submitData()"/>
            </form>
        </div>
        <script src="contact.js"></script>
    </body>
